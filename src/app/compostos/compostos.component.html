<h2>Juros Compostos</h2>

<div>Valor presente (R$):</div>
<input type="number" step="0.01" [(ngModel)]="vp" />

<div>Juros (em %):</div>
<input type="number" step="0.01" [(ngModel)]="j" />

<div>Período (em meses):</div>
<input type="number" step="1" [(ngModel)]="n" />

<hr/>

<h3>Valor futuro:</h3>

<h4>R$ {{getCompostos()}}</h4>

  <div id="tabela">
    <table>
    <thead>
      <th>Período</th>
      <th>Acumulado a cada período</th>
    
    </thead>
    <tbody>
      <tr *ngFor="let jurosCompostos of Acumulados(); index as i;">
        <td>{{i+1}}</td>  
        <td>R$ {{jurosCompostos}}</td>
      </tr>
    </tbody>
    </table>
    </div>
